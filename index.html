<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="driver.js" defer type="module"></script>
    <link rel="stylesheet" href="styles.css">
    <title>&#9822; Knight Travails</title>
</head>
<body>
    <div class="main-cont">
        <h1>Knight Travails</h1>
        <h2>Find the shortest path from one square to another</h2>
        <div class="input-cont">
            <label for="start-square">
                <input type="text" id="start-square" placeholder="0,0">
            </label>
            <label for="end-square">
                <input type="text" id="end-square" placeholder="4,2">
            </label>
            <button class="submit">Find Path</button>
        </div>
    </div>

    <div class="image-cont">
        <h3>8x8 chessboard for reference:</h3>
        <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/d30038e0aaca1f35e58e205e37a21b2c9d31053d/javascript/computer_science/project_knights_travails/imgs/01.png" alt="chess board image">
    </div>
</body>
</html>
